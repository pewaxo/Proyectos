<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Documento sin titulo</title>

<style type = "text/css">
    .centrado {
        text-align: center;
    }
</style>


<script>
    
    function diaDeHoy(){

        var hoy = new Date();

        document.write(hoy.toDateString());
    }

</script>

</head>




<body class = "centrado">
<h1 class = "centrado"><strong>¿Y qué día es hoy?</strong></h1>
<p>Hoy es día: <script>diaDeHoy();</script></p>
<p> Hemos dicho que hoy es día: <script>diaDeHoy();</script></p>
</body>
</html>
